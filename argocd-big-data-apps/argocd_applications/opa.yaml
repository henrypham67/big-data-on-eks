apiVersion: "argoproj.io/v1alpha1"
kind: Application
metadata:
  name: opa
  namespace: cicd
spec:
  project: big-data
  source:
    repoURL: "https://github.com/JPedro-loureiro/big-data-on-eks.git"
    targetRevision: HEAD
    path: "apps/opa"
  destination:
    server: https://kubernetes.default.svc
    namespace: opa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - "Validate=false"
      - "CreateNamespace=true"
      - "PrunePropagationPolicy=foreground"
      - "PruneLast=true"
      # - "ServerSideApply=true"
    retry:
      limit: 3
      backoff:
        duration   : "5s"
        factor     : 2
        maxDuration: "1m"